<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trujillo CAD</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
</head>
<body>
    <!-- Barra de herramientas superior -->
    <div id="toolbar" class="toolbar">
        <div class="toolbar-section">
            <button id="tool-select" class="tool-button" data-tool="select" title="Seleccionar (S)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" stroke-width="2"/>
                </svg>
                <span>Seleccionar</span>
            </button>
        </div>
        
        <div class="toolbar-section">
            <button id="tool-line" class="tool-button active" data-tool="line" title="Línea (L)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="4" y1="20" x2="20" y2="4" stroke-width="2"/>
                </svg>
                <span>Línea</span>
            </button>
            <button id="tool-circle" class="tool-button" data-tool="circle" title="Círculo (C)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="9" stroke-width="2"/>
                </svg>
                <span>Círculo</span>
            </button>
            <button id="tool-rectangle" class="tool-button" data-tool="rectangle" title="Rectángulo (R)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" stroke-width="2"/>
                </svg>
                <span>Rectángulo</span>
            </button>
        </div>

        <div class="toolbar-section">
            <button id="tool-erase" class="tool-button" data-tool="erase" title="Borrar (E)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M7 21h10M5 13l8-8a2 2 0 0 1 3 3l-8 8-3-3z" stroke-width="2"/>
                </svg>
                <span>Borrar</span>
            </button>
        </div>
        
        <div class="toolbar-section">
            <button id="zoom-in" class="tool-button" title="Zoom + (Ctrl/Cmd +)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
                    <line x1="8" y1="11" x2="14" y2="11" stroke-width="2"/>
                    <line x1="11" y1="8" x2="11" y2="14" stroke-width="2"/>
                </svg>
            </button>
            <button id="zoom-out" class="tool-button" title="Zoom - (Ctrl/Cmd -)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
                    <line x1="8" y1="11" x2="14" y2="11" stroke-width="2"/>
                </svg>
            </button>
            <button id="zoom-fit" class="tool-button" title="Zoom Extents (Ctrl/Cmd 0)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" stroke-width="2"/>
                    <line x1="3" y1="12" x2="21" y2="12" stroke-width="1"/>
                    <line x1="12" y1="3" x2="12" y2="21" stroke-width="1"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Área principal de dibujo -->
    <div id="canvas-container" class="canvas-container">
        <canvas id="cad-canvas" resize="true"></canvas>
    </div>

    <!-- Barra de estado inferior -->
    <div id="status-bar" class="status-bar">
        <div class="status-item">
            <span class="status-label">X:</span>
            <span id="coord-x" class="status-value">0.00</span>
        </div>
        <div class="status-item">
            <span class="status-label">Y:</span>
            <span id="coord-y" class="status-value">0.00</span>
        </div>
        <div class="status-divider"></div>
        <div class="status-item">
            <span id="status-message" class="status-message">Listo</span>
        </div>
        <div class="status-divider"></div>
        <div class="status-item">
            <span class="status-label">Escala:</span>
            <span id="zoom-level" class="status-value">1:1</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/entities/Line.js"></script>
    <script src="js/entities/Circle.js"></script>
    <script src="js/entities/Rectangle.js"></script>
    <script src="js/tools/Tool.js"></script>
    <script src="js/tools/LineTool.js"></script>
    <script src="js/tools/CircleTool.js"></script>
    <script src="js/tools/RectangleTool.js"></script>
    <script src="js/tools/SelectTool.js"></script>
    <script src="js/tools/EraseTool.js"></script>
    <script src="js/core/CoordinateSystem.js"></script>
    <script src="js/core/Canvas.js"></script>
    <script src="js/ui/Toolbar.js"></script>
    <script src="js/diagnostico.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
