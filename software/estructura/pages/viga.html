<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o de Viga</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/viga.css">
    <link rel="stylesheet" href="../css/cortes.css">
</head>
<body>
    <header>
        <h1>Dise√±o de Viga de Hormig√≥n Armado</h1>
        <p>C√°lculo seg√∫n NCh430</p>
    </header>

    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Volver al Men√∫</a>
        
        <div class="content-wrapper">
            <!-- Secci√≥n de Entrada -->
            <div class="input-section">
                <h2>üìù Datos de Entrada</h2>
                
                <div class="form-group">
                    <label>Luz de la Viga (L):</label>
                    <input type="number" id="luz" value="6.0" step="0.1">
                    <small>m</small>
                </div>
                
                <div class="form-group">
                    <label>Ancho de Viga (b):</label>
                    <input type="number" id="ancho" value="0.30" step="0.05">
                    <small>m</small>
                </div>
                
                <div class="form-group">
                    <label>Altura de Viga (h):</label>
                    <input type="number" id="altura" value="0.60" step="0.05">
                    <small>m</small>
                </div>
                
                <div class="form-group">
                    <label>Carga Muerta (w_D):</label>
                    <input type="number" id="cargaMuerta" value="10" step="0.5">
                    <small>kN/m (incluye peso propio)</small>
                </div>
                
                <div class="form-group">
                    <label>Carga Viva (w_L):</label>
                    <input type="number" id="cargaViva" value="8" step="0.5">
                    <small>kN/m</small>
                </div>
                
                <div class="form-group">
                    <label>Resistencia del Hormig√≥n (f'c):</label>
                    <select id="fc">
                        <option value="20">H20 (20 MPa)</option>
                        <option value="25" selected>H25 (25 MPa)</option>
                        <option value="30">H30 (30 MPa)</option>
                        <option value="35">H35 (35 MPa)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Acero de Refuerzo (fy):</label>
                    <select id="fy">
                        <option value="280">A44-28H (280 MPa)</option>
                        <option value="420" selected>A63-42H (420 MPa)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Condici√≥n de Apoyo:</label>
                    <select id="apoyo">
                        <option value="simple" selected>Simplemente Apoyada</option>
                        <option value="continua">Continua</option>
                        <option value="empotrada">Empotrada</option>
                    </select>
                </div>
                
                <button class="btn-calculate" onclick="calcularViga()">
                    üî® Calcular Viga
                </button>
            </div>
            
            <!-- Secci√≥n de Salida -->
            <div class="output-section">
                <h2>üìä Resultados del Dise√±o</h2>
                <div class="vista-controles">
                    <button class="btn-vista active" id="btn3d" onclick="cambiarVista('3d')">
                        üî∑ Vista 3D
                    </button>
                    <button class="btn-vista" id="btnCorte" onclick="cambiarVista('corte')">
                        ‚úÇÔ∏è Ver Corte A-A
                    </button>
                    <button class="btn-vista" id="btnAcero" onclick="cambiarVista('acero')">
                        üîß Solo Acero
                    </button>
                </div>
                <div class="vista-container">
                    <div id="canvas3d" class="active"></div>
                    <canvas id="canvasCorte" width="800" height="600"></canvas>
                    <div id="canvasAcero"></div>
                </div>
                
                <div class="results" id="resultados">
                    <p style="text-align: center; color: #7f8c8d; padding: 2rem;">
                        Ingrese los datos y presione "Calcular" para ver los resultados
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 - Software de C√°lculos Estructurales Chile</p>
    </footer>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Scripts del proyecto (ORDEN IMPORTANTE) -->
    <script src="../js/utils/normativa-chile.js"></script>
    <script src="../js/utils/calculos-comunes.js"></script>
    <script src="../js/utils/three-config.js"></script>
    <script src="../js/utils/acero-cuantificacion.js"></script>
    <script src="../js/utils/cortes-detalle.js"></script>
    
    <!-- Scripts de viga modularizados -->
    <script src="../js/viga/viga-main.js"></script>
    <script src="../js/viga/viga-3d.js"></script>
    <script src="../js/viga/viga-acero.js"></script>
</body>
</html>
