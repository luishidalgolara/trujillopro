<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o de Zapata Corrida</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/zapata-corrida.css">
    <link rel="stylesheet" href="../css/cortes.css">
    <link rel="stylesheet" href="../css/sugerencias.css">
    <link rel="stylesheet" href="../css/tooltips.css">
</head>
<body>
    <header>
        <h1>Dise√±o de Zapata Corrida</h1>
        <p>C√°lculo seg√∫n NCh430 y NCh433</p>
    </header>

    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Volver al Men√∫</a>
        
        <div class="content-wrapper">
            <!-- Secci√≥n de Entrada -->
            <div class="input-section">
                <h2>üìù Datos de Entrada</h2>
                
                <div class="form-group">
                    <label>Carga Muerta (D):</label>
                    <input type="number" id="cargaMuerta" value="100" step="0.1">
                    <small>kN/m</small>
                </div>
                
                <div class="form-group">
                    <label>Carga Viva (L):</label>
                    <input type="number" id="cargaViva" value="50" step="0.1">
                    <small>kN/m</small>
                </div>
                
                <div class="form-group">
                    <label>Resistencia del Hormig√≥n (f'c):</label>
                    <select id="fc">
                        <option value="20">H20 (20 MPa)</option>
                        <option value="25" selected>H25 (25 MPa)</option>
                        <option value="30">H30 (30 MPa)</option>
                        <option value="35">H35 (35 MPa)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Acero de Refuerzo (fy):</label>
                    <select id="fy">
                        <option value="280">A44-28H (280 MPa)</option>
                        <option value="420" selected>A63-42H (420 MPa)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Capacidad Portante del Suelo (qadm):</label>
                    <input type="number" id="qadm" value="200" step="1">
                    <small>kPa</small>
                </div>
                
                <div class="form-group">
                    <label>Profundidad de Desplante (Df):</label>
                    <input type="number" id="profundidad" value="1.5" step="0.1">
                    <small>m</small>
                </div>
                
                <div class="form-group">
                    <label>Ancho de Muro:</label>
                    <input type="number" id="anchoMuro" value="0.25" step="0.05">
                    <small>m</small>
                </div>
                
                <div class="form-group">
                    <label>Largo del Muro (L):</label>
                    <input type="number" id="largoMuro" value="5.0" step="0.5" min="1.0">
                    <small>m</small>
                </div>
                
                <div class="form-group">
                    <label>Altura de Zapata (h):</label>
                    <input type="number" id="alturaZapata" value="0.30" step="0.05">
                    <small>m (m√≠nimo 30 cm)</small>
                </div>
                
                <button class="btn-calculate" onclick="calcularZapataCorrida()">
                    üî® Calcular Zapata Corrida
                </button>
            </div>
            
            <!-- Secci√≥n de Salida -->
            <div class="output-section">
                <h2>üìä Resultados del Dise√±o</h2>
                <div class="vista-controles">
                    <button class="btn-vista active" id="btn3d" onclick="cambiarVista('3d')">
                        üî∑ Vista 3D
                    </button>
                    <button class="btn-vista" id="btnCorteA" onclick="cambiarVista('corteA')">
                        ‚úÇÔ∏è Corte A-A
                    </button>
                    <button class="btn-vista" id="btnCorteB" onclick="cambiarVista('corteB')">
                        ‚úÇÔ∏è Corte B-B
                    </button>
                    <button class="btn-vista" id="btnAcero" onclick="cambiarVista('acero')">
                        üîß Solo Acero
                    </button>
                </div>
                <div class="vista-container">
                    <div id="canvas3d" class="active"></div>
                    <canvas id="canvasCorteA" width="800" height="600"></canvas>
                    <canvas id="canvasCorteB" width="800" height="600"></canvas>
                    <div id="canvasAcero"></div>
                </div>
                
                
                
                <div class="results" id="resultados">
                    <p style="text-align: center; color: #7f8c8d; padding: 2rem;">
                        Ingrese los datos y presione "Calcular" para ver los resultados
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 - Software de C√°lculos Estructurales Chile</p>
    </footer>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Scripts del proyecto (UTILIDADES) -->
    <script src="../js/utils/normativa-chile.js"></script>
    <script src="../js/utils/calculos-comunes.js"></script>
    <script src="../js/utils/three-config.js"></script>
    <script src="../js/utils/acero-cuantificacion.js"></script>
    <script src="../js/utils/cortes-detalle.js"></script>
    <script src="../js/utils/sugerencias-inteligentes.js"></script>
    <script src="../js/utils/tooltips-educativos.js"></script>
    <script src="../js/data/tooltips-zapatas.js"></script>
    
    <!-- Scripts modulares de ZAPATA CORRIDA (en orden de dependencia) -->
    <script src="../js/zapata-corrida/zapata-corrida-cortes.js"></script>
    <script src="../js/zapata-corrida/zapata-init.js"></script>
    <script src="../js/zapata-corrida/zapata-visualizacion-3d.js"></script>
    <script src="../js/zapata-corrida/zapata-visualizacion-acero.js"></script>
    <script src="../js/zapata-corrida/zapata-resultados.js"></script>
    <script src="../js/zapata-corrida/zapata-main.js"></script>
</body>
