<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 380" width="220" height="380">
  <!-- Definiciones -->
  <defs>
    <linearGradient id="plasticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8d8d8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8936c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d5a47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cuerpo principal del interruptor -->
  <rect x="25" y="70" width="170" height="250" rx="6" fill="url(#plasticGradient)" stroke="#aaa" stroke-width="1.5" filter="url(#shadow)"/>
  
  <!-- Borde biselado superior -->
  <path d="M 25 70 L 25 75 L 195 75 L 195 70 Z" fill="#fff" opacity="0.3"/>
  
  <!-- Terminales superiores -->
  <g id="upper-terminals">
    <!-- Terminal izquierdo superior -->
    <rect x="52" y="25" width="38" height="55" rx="4" fill="url(#metalGradient)" stroke="#5c4a3a" stroke-width="1"/>
    <circle cx="71" cy="42" r="9" fill="#555" stroke="#333" stroke-width="1.5"/>
    <circle cx="71" cy="42" r="3" fill="#444" stroke="#222" stroke-width="0.5"/>
    <line x1="68" y1="42" x2="74" y2="42" stroke="#666" stroke-width="0.8"/>
    
    <!-- Terminal derecho superior -->
    <rect x="130" y="25" width="38" height="55" rx="4" fill="url(#metalGradient)" stroke="#5c4a3a" stroke-width="1"/>
    <circle cx="149" cy="42" r="9" fill="#555" stroke="#333" stroke-width="1.5"/>
    <circle cx="149" cy="42" r="3" fill="#444" stroke="#222" stroke-width="0.5"/>
    <line x1="146" y1="42" x2="152" y2="42" stroke="#666" stroke-width="0.8"/>
  </g>
  
  <!-- Ventanas de visualización con tornillos -->
  <g id="viewing-windows">
    <rect x="42" y="90" width="56" height="35" rx="3" fill="#ffffff" stroke="#bbb" stroke-width="1" opacity="0.8"/>
    <rect x="122" y="90" width="56" height="35" rx="3" fill="#ffffff" stroke="#bbb" stroke-width="1" opacity="0.8"/>
    
    <!-- Tornillos de las ventanas -->
    <circle cx="70" cy="100" r="4.5" fill="#666" stroke="#444" stroke-width="0.8"/>
    <line x1="68" y1="100" x2="72" y2="100" stroke="#888" stroke-width="0.8"/>
    <circle cx="150" cy="100" r="4.5" fill="#666" stroke="#444" stroke-width="0.8"/>
    <line x1="148" y1="100" x2="152" y2="100" stroke="#888" stroke-width="0.8"/>
  </g>
  
  <!-- Panel de identificación C40 -->
  <rect x="38" y="138" width="65" height="42" rx="3" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <text x="70.5" y="167" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#000" text-anchor="middle">C40</text>
  
  <!-- Números de polos -->
  <circle cx="70" cy="115" r="7" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
  <text x="70" y="119" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">1</text>
  
  <circle cx="150" cy="115" r="7" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
  <text x="150" y="119" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">2</text>
  
  <!-- Palanca/Switch mejorada -->
  <rect x="80" y="188" width="60" height="75" rx="5" fill="#1a1a1a" stroke="#000" stroke-width="1.5"/>
  
  <!-- Parte superior de la palanca (negra con texto OFF) -->
  <rect x="87" y="195" width="46" height="30" rx="3" fill="#0a0a0a"/>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">OFF</text>
  
  <!-- Botón verde de estado OFF -->
  <rect x="90" y="232" width="40" height="22" rx="3" fill="#00a651"/>
  <text x="110" y="247" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">OFF</text>
  
  <!-- Líneas de textura en la palanca -->
  <line x1="85" y1="200" x2="85" y2="258" stroke="#333" stroke-width="0.8"/>
  <line x1="135" y1="200" x2="135" y2="258" stroke="#333" stroke-width="0.8"/>
  
  <!-- Área de marca (vacía) -->
  <rect x="38" y="272" width="144" height="22" fill="#ebebeb" stroke="#ccc" stroke-width="1"/>
  
  <!-- Terminales inferiores -->
  <g id="lower-terminals">
    <!-- Terminal izquierdo inferior -->
    <rect x="52" y="310" width="38" height="55" rx="4" fill="url(#metalGradient)" stroke="#5c4a3a" stroke-width="1"/>
    <circle cx="71" cy="338" r="9" fill="#555" stroke="#333" stroke-width="1.5"/>
    <circle cx="71" cy="338" r="3" fill="#444" stroke="#222" stroke-width="0.5"/>
    <line x1="68" y1="338" x2="74" y2="338" stroke="#666" stroke-width="0.8"/>
    
    <!-- Terminal derecho inferior -->
    <rect x="130" y="310" width="38" height="55" rx="4" fill="url(#metalGradient)" stroke="#5c4a3a" stroke-width="1"/>
    <circle cx="149" cy="338" r="9" fill="#555" stroke="#333" stroke-width="1.5"/>
    <circle cx="149" cy="338" r="3" fill="#444" stroke="#222" stroke-width="0.5"/>
    <line x1="146" y1="338" x2="152" y2="338" stroke="#666" stroke-width="0.8"/>
  </g>
  
  <!-- Tornillos de conexión internos superiores -->
  <circle cx="71" cy="105" r="4.5" fill="#777" stroke="#555" stroke-width="0.8"/>
  <line x1="69" y1="105" x2="73" y2="105" stroke="#999" stroke-width="0.8"/>
  <line x1="71" y1="103" x2="71" y2="107" stroke="#999" stroke-width="0.8"/>
  
  <circle cx="149" cy="105" r="4.5" fill="#777" stroke="#555" stroke-width="0.8"/>
  <line x1="147" y1="105" x2="151" y2="105" stroke="#999" stroke-width="0.8"/>
  <line x1="149" y1="103" x2="149" y2="107" stroke="#999" stroke-width="0.8"/>
  
  <!-- Tornillos de conexión internos inferiores -->
  <circle cx="71" cy="295" r="4.5" fill="#777" stroke="#555" stroke-width="0.8"/>
  <line x1="69" y1="295" x2="73" y2="295" stroke="#999" stroke-width="0.8"/>
  <line x1="71" y1="293" x2="71" y2="297" stroke="#999" stroke-width="0.8"/>
  
  <circle cx="149" cy="295" r="4.5" fill="#777" stroke="#555" stroke-width="0.8"/>
  <line x1="147" y1="295" x2="151" y2="295" stroke="#999" stroke-width="0.8"/>
  <line x1="149" y1="293" x2="149" y2="297" stroke="#999" stroke-width="0.8"/>
  
  <!-- Ranuras/guías laterales para riel DIN -->
  <rect x="23" y="160" width="3" height="100" fill="#999" opacity="0.5"/>
  <rect x="194" y="160" width="3" height="100" fill="#999" opacity="0.5"/>
  
  <!-- Detalles de textura del plástico -->
  <rect x="30" y="75" width="160" height="2" fill="#fff" opacity="0.2"/>
  <rect x="30" y="315" width="160" height="2" fill="#000" opacity="0.1"/>
  
  <!-- Información adicional (códigos y certificaciones) -->
  <text x="110" y="308" font-family="Arial, sans-serif" font-size="7" fill="#888" text-anchor="middle">IEC 60898</text>
</svg>
